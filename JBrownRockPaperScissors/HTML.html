<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="ExternalCSS.css">
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <label for="move">Choose your move:</label>
  <select id="move">
    <option value="rock">Rock</option>
    <option value="paper">Paper</option>
    <option value="scissors">Scissors</option>
  </select>
  <table>
    <tr>
      <th>Your move</th>
      <th>Your winning percentage</th>
      <th>Computer's move</th>
      <th>Computer's winning percentage</th>
      <th>Outcome</th>
    </tr>
  </table>
  <button>Reset</button>
  <script src="ExternalJava.js"></script>
</body>
</html>
